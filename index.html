<html>

<head>
	<meta http-equiv="Content-Language" content="en-us">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Java script</title>
	<script>
		function Nhan() {
			var a = document.getElementById("txtA").value;
			var b = document.getElementById("txtB").value;
			document.getElementById("txtKQ").value = a * b;

		}
		function Chia() {
			var a = document.getElementById("txtA1").value;
			var b = document.getElementById("txtB1").value;
			document.getElementById("txtKQ1").value = a / b;
		}
		function Cong() {
			var a = parseFloat(document.getElementById("txtA2").value);
			var b = parseFloat(document.getElementById("txtB2").value);
			document.getElementById("txtKQ2").value = a + b;
		}
		function Tru() {
			var a = parseFloat(document.getElementById("txtA3").value);
			var b = parseFloat(document.getElementById("txtB3").value);
			document.getElementById("txtKQ3").value = a - b;
		}
		function giaiPhuongtrinhbacnhat() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let result;

            if (a === 0) {
                if (b === 0) {
                    result = "Phương trình có vô số nghiệm";
                } else {
                    result = "Phương trình vô nghiệm";
                }
            } else {
                let x = -b / a;
                result = `Nghiệm của phương trình là x = ${x}`;
            }

            document.getElementById('result').innerHTML = result;
        }
		function tinhSoNgay() {
            let month = parseInt(document.getElementById('month').value);
            let year = parseInt(document.getElementById('year').value);

            if (month < 1 || month > 12) {
                document.getElementById('result1').innerHTML = "Tháng không hợp lệ!";
                return;
            }

            // Tạo đối tượng Date với ngày là 0 của tháng tiếp theo
            let ngayCuoiCung = new Date(year, month, 0).getDate();
            
            document.getElementById('result1').innerHTML = `Tháng ${month} năm ${year} có ${ngayCuoiCung} ngày.`;
        }
	</script>
</head>

<body>

	<p>Phép nhân: <input type="text" id="txtA" \size="13">&nbsp; x &nbsp;
		<input type="text" id="txtB" size="14">&nbsp;
		<input type="button" value=" = " onclick="Nhan()">
		<input type="text" id="txtKQ" size="16">
	</p>
	<p>Phép chia: <input type="text" id="txtA1" size="13">&nbsp; : &nbsp;
		<input type="text" id="txtB1" size="14">&nbsp;
		<input type="button" value=" = " onclick="Chia()">
		<input type="text" id="txtKQ1" size="16">
	</p>
	<p>Phép Cộng: <input type="text" id="txtA2" size="13">&nbsp; + &nbsp;
		<input type="text" id="txtB2" size="14">&nbsp;
		<input type="button" value=" = " onclick="Cong()">
		<input type="text" id="txtKQ2" size="16">
	</p>
	<p>Phép Trừ: <input type="text" id="txtA3" size="13">&nbsp; - &nbsp;
		<input type="text" id="txtB3" size="14">&nbsp;
		<input type="button" value=" = " onclick="Tru()">
		<input type="text" id="txtKQ3" size="16">
	</p>
	<h2> Giải phương trình bậc nhất </h2>
	<label for="a">Nhập a:</label>
	<input type="number" id="a"placeholder="Nhập hệ số a"><br></br>
	<label for="b">Nhập b:</label>
	<input type="number" id="b"placeholder="Nhập hệ số b"><br></br>
 <button onclick="giaiPhuongtrinhbacnhat()">Giải phương trình</button>
 <h3>kết quả:</h3>
 <p id="result"></p>
 <h2>Tính số ngày của một tháng</h2>
    <label for="month">Nhập tháng:</label>
    <input type="number" id="month" placeholder="Nhập tháng (1-12)" min="1" max="12"><br><br>

    <label for="year">Nhập năm:</label>
    <input type="number" id="year" placeholder="Nhập năm" min="1"><br><br>

    <button onclick="tinhSoNgay()">Tính số ngày</button>

    <h3>Kết quả:</h3>
    <p id="result1"></p>
</body>

</html>
